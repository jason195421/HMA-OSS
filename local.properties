# local.properties — 放在项目根目录（与 build.gradle.kts 同级）
# 注意：此文件包含敏感信息（签名密钥、密码、API key 等），不要提交到版本控制系统（请加入 .gitignore）。

# 如果要进行官方构建（release pipeline），设为 true；本地开发一般为 false
officialBuild=false

# Crowdin（翻译）可选配置
crowdinProjectId=
crowdinApiKey=

# keystore（签名密钥）相关配置
# 可以用绝对路径，也可以用相对于项目根的相对路径，例如: keystores/my-release-key.jks
fileDir=/path/to/your/keystore.jks
storePassword=your_store_password
keyAlias=your_key_alias
keyPassword=your_key_password

# 本地构建标记（脚本中会读取）
localBuild=true
