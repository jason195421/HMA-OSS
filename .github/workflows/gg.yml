name: 编译并签名 HMA-OSS
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-signed:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          # 强制转换换行符为 LF（关键修复：避免 Windows 换行符导致的 Shell 语法错误）
          lfs: false
          submodules: false

      - name: 转换脚本换行符为 LF（若有自定义 .sh 文件）
        run: |
          # 若项目中有自定义 .sh 脚本，执行此命令统一换行符
          find . -name "*.sh" -type f | xargs dos2unix 2>/dev/null || true
        shell: bash

      - name: 配置 JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: 配置 Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0
          ndk-version: 26.1.10909125

      - name: 授权 Gradle 执行权限
        run: chmod +x ./gradlew
        shell: bash

      - name: 配置签名信息（稳健版：避免语法错误）
        shell: bash
        run: |
          # 定义变量（避免硬编码重复）
          KEYSTORE_FILE="${{ secrets.KEYSTORE_FILENAME }}"
          # 写入签名配置到 gradle.properties
          echo "MYAPP_UPLOAD_STORE_FILE=$KEYSTORE_FILE" >> gradle.properties
          echo "MYAPP_UPLOAD_KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> gradle.properties
          echo "MYAPP_UPLOAD_STORE_PASSWORD=${{ secrets.STORE_PASSWORD }}" >> gradle.properties
          echo "MYAPP_UPLOAD_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> gradle.properties
          # 解码 Base64 签名文件（添加容错处理）
          echo "${{ secrets.KEYSTORE_CONTENT }}" | base64 -d > "$KEYSTORE_FILE" || { echo "Base64 解码失败"; exit 1; }
          # 验证签名文件是否生成成功
          if [ ! -f "$KEYSTORE_FILE" ]; then
            echo "签名文件生成失败"
            exit 1
          fi

      - name: 编译并签名 Release 版本
        run: ./gradlew assembleRelease --no-daemon --stacktrace
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        shell: bash

      - name: 上传签名 APK 产物
        uses: actions/upload-artifact@v4
        with:
          name: HMA-OSS-Signed-Release-APK
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: 上传映射文件
        uses: actions/upload-artifact@v4
        with:
          name: HMA-OSS-Proguard-Mapping
          path: app/build/outputs/mapping/release/mapping.txt
          retention-days: 30