name: 编译 HMA-OSS（Debug + Release）
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch: # 允许手动触发

jobs:
  build-all:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          lfs: false
          submodules: true # 关键：项目可能含子模块（如 xposed 依赖），必须拉取
          submodules-depth: 1

      - name: 配置 JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle # 缓存 Gradle 依赖，加速编译

      - name: 配置 Android SDK（补充原生依赖）
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0
          ndk-version: 26.1.10909125
          cmake-version: 3.22.1 # 关键：原生代码编译依赖 CMake，匹配 NDK 26 版本
          # 安装必要组件（避免缺失 SDK 包）
          components: |
            platform-tools
            tools
            extras;android;m2repository
            extras;google;m2repository

      - name: 授权 Gradle 执行权限
        run: chmod +x ./gradlew
        shell: bash

      - name: 清理 Gradle 缓存（解决缓存 corruption）
        run: ./gradlew clean --no-daemon
        shell: bash
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}

      - name: 编译 Debug + Release（增强日志 + 强制刷新依赖）
        run: ./gradlew assembleDebug assembleRelease --no-daemon --stacktrace --info --refresh-dependencies
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          # 增加内存限制，避免 OOM 导致编译失败
          JAVA_OPTS: "-Xmx4g -XX:+HeapDumpOnOutOfMemoryError"
        shell: bash

      - name: 捕获编译失败日志（便于排查）
        if: failure()
        run: |
          echo "=== Gradle 构建日志 ==="
          cat ~/.gradle/daemon/17.0/daemon-*.out.log 2>/dev/null
          echo "=== Android SDK 安装组件 ==="
          sdkmanager --list_installed
        shell: bash

      - name: 验证并上传 Debug APK
        if: success() || failure() # 即使 Release 失败，也保留 Debug 产物
        run: |
          DEBUG_APK=$(find app/build/outputs/apk/debug -name "*.apk" -print -quit)
          if [ -n "$DEBUG_APK" ]; then
            echo "Debug APK 生成成功：$DEBUG_APK"
            mv "$DEBUG_APK" "app/build/outputs/apk/debug/HMA-OSS-Debug-$(date +%Y%m%d).apk"
          else
            echo "Debug APK 未生成"
          fi
        shell: bash

      - name: 验证并上传 Release APK
        if: success() || failure()
        run: |
          RELEASE_APK=$(find app/build/outputs/apk/release -name "*.apk" -print -quit)
          if [ -n "$RELEASE_APK" ]; then
            echo "Release APK 生成成功：$RELEASE_APK"
            mv "$RELEASE_APK" "app/build/outputs/apk/release/HMA-OSS-Release-$(date +%Y%m%d).apk"
          else
            echo "Release APK 未生成"
          fi
        shell: bash

      - name: 上传 Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: HMA-OSS-Debug-APK
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: 上传 Release APK
        uses: actions/upload-artifact@v4
        with:
          name: HMA-OSS-Release-APK
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: 上传混淆映射文件（仅 Release）
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: HMA-OSS-Proguard-Mapping
          path: app/build/outputs/mapping/release/mapping.txt
          retention-days: 30