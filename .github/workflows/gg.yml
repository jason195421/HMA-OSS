name: 编译 HMA-OSS（Debug + Release）
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-all:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          lfs: false
          submodules: true
          submodules-depth: 1

      - name: 配置 JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: 配置 Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0
          ndk-version: 26.1.10909125
          cmake-version: 3.22.1
          components: platform-tools,tools,extras;android;m2repository,extras;google;m2repository

      - name: 安全禁用 Crowdin（兼容无文件场景）
        shell: bash
        run: |
          # 处理根目录 Gradle 文件
          ROOT_GRADLE_FILE=""
          if [ -f "build.gradle" ]; then
            ROOT_GRADLE_FILE="build.gradle"
          elif [ -f "build.gradle.kts" ]; then
            ROOT_GRADLE_FILE="build.gradle.kts"
          fi
          
          if [ -n "$ROOT_GRADLE_FILE" ]; then
            sed -i '/id.*crowdin.*/s/^/\/\//' "$ROOT_GRADLE_FILE"
            echo "已注释根目录 $ROOT_GRADLE_FILE 中的 Crowdin 插件"
          else
            echo "根目录无 Gradle 配置文件，跳过 Crowdin 插件注释"
          fi

          # 全局查找含 crowdin 配置的 Gradle 文件
          find . -name "build.gradle*" -type f | while read -r FILE; do
            if grep -q "crowdin" "$FILE"; then
              echo "处理含 Crowdin 配置的文件：$FILE"
              sed -i '/crowdin {/,/}/ s/^/\/\//' "$FILE"
              sed -i '/implementation.*crowdin.*/s/^/\/\//' "$FILE"
            fi
          done

      - name: 授权 Gradle 执行权限
        run: chmod +x ./gradlew || echo "gradlew 不存在，跳过授权"
        shell: bash

      - name: 清理缓存
        run: |
          if [ -f "./gradlew" ]; then
            ./gradlew clean --no-daemon
          else
            echo "gradlew 不存在，跳过清理缓存"
          fi
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}

      - name: 编译 Debug + Release
        run: |
          if [ -f "./gradlew" ]; then
            ./gradlew assembleDebug assembleRelease --no-daemon --stacktrace --info --refresh-dependencies
          else
            echo "gradlew 不存在，尝试直接用 gradle 命令"
            gradle assembleDebug assembleRelease --no-daemon --stacktrace --info --refresh-dependencies
          fi
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          JAVA_OPTS: "-Xmx4g -XX:+HeapDumpOnOutOfMemoryError"
        shell: bash

      - name: 捕获失败日志
        if: failure()
        run: |
          echo "=== 项目目录结构 ==="
          ls -la
          echo "=== 所有 Gradle 文件 ==="
          find . -name "build.gradle*"
          echo "=== Gradle 日志 ==="
          cat ~/.gradle/daemon/17.0/daemon-*.out.log 2>/dev/null
        shell: bash

      - name: 查找并重命名 APK
        run: |
          find . -name "*.apk" -path "*/apk/*" | while read -r APK; do
            DIR=$(dirname "$APK")
            if [[ "$APK" == *"debug"* ]]; then
              NEW_NAME="HMA-OSS-Debug-$(date +%Y%m%d).apk"
            else
              NEW_NAME="HMA-OSS-Release-$(date +%Y%m%d).apk"
            fi
            mv "$APK" "$DIR/$NEW_NAME"
            echo "重命名 APK：$APK → $DIR/$NEW_NAME"
          done
        shell: bash

      - name: 上传所有 APK 产物
        uses: actions/upload-artifact@v4
        with:
          name: HMA-OSS-All-APK
          path:
            - '**/apk/debug/*.apk'
            - '**/apk/release/*.apk'
          retention-days: 30

      - name: 上传混淆映射文件
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: HMA-OSS-Proguard-Mapping
          path: '**/mapping/release/mapping.txt'
          retention-days: 30
