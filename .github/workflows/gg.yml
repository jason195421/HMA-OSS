name: 编译 HMA-OSS（Debug + Release）
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch: # 允许手动触发

jobs:
  build-all:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          lfs: false
          submodules: false

      - name: 配置 JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: 配置 Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0
          ndk-version: 26.1.10909125

      - name: 授权 Gradle 执行权限
        run: chmod +x ./gradlew
        shell: bash

      - name: 同时编译 Debug + Release 版本
        run: ./gradlew assembleDebug assembleRelease --no-daemon --stacktrace
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        shell: bash

      - name: 验证 Debug APK 产物
        run: |
          DEBUG_APK=$(find app/build/outputs/apk/debug -name "*.apk" -print -quit)
          if [ -z "$DEBUG_APK" ]; then
            echo "错误：Debug APK 未生成"
            exit 1
          fi
          echo "Debug APK 生成成功：$DEBUG_APK"
          echo "Debug APK 大小：$(stat -c%s "$DEBUG_APK") 字节"
        shell: bash

      - name: 验证 Release APK 产物
        run: |
          RELEASE_APK=$(find app/build/outputs/apk/release -name "*.apk" -print -quit)
          if [ -z "$RELEASE_APK" ]; then
            echo "错误：Release APK 未生成"
            exit 1
          fi
          echo "Release APK 生成成功：$RELEASE_APK"
          echo "Release APK 大小：$(stat -c%s "$RELEASE_APK") 字节"
        shell: bash

      - name: 上传 Debug APK（无混淆，便于调试）
        uses: actions/upload-artifact@v4
        with:
          name: HMA-OSS-Debug-APK
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: 上传 Release APK（有混淆，体积更小）
        uses: actions/upload-artifact@v4
        with:
          name: HMA-OSS-Release-APK
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: 上传 Release 混淆映射文件（用于崩溃分析）
        uses: actions/upload-artifact@v4
        with:
          name: HMA-OSS-Proguard-Mapping
          path: app/build/outputs/mapping/release/mapping.txt
          retention-days: 30
