name: 编译 HMA-OSS（Debug + Release）
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-all:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          lfs: false
          submodules: true
          submodules-depth: 1

      - name: 配置 JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: 配置 Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0
          ndk-version: 26.1.10909125
          cmake-version: 3.22.1
          components: |
            platform-tools
            tools
            extras;android;m2repository
            extras;google;m2repository

      - name: 安全禁用 Crowdin 插件（核心修复）
        shell: bash
        run: |
          # 1. 备份 app/build.gradle（防止修改出错）
          cp app/build.gradle app/build.gradle.bak
          
          # 2. 注释根目录 build.gradle 中的 Crowdin 插件（仅匹配插件引用行）
          if [ -f "build.gradle" ]; then
            sed -i '/id.*crowdin.*/s/^/\/\//' build.gradle
            echo "已注释根目录 Crowdin 插件引用"
          fi
          
          # 3. 注释 app/build.gradle 中的 Crowdin 配置块（安全匹配，避免删错内容）
          if [ -f "app/build.gradle" ]; then
            # 匹配 crowin 配置块并注释（兼容不同格式）
            sed -i '/crowdin {/,/}/ s/^/\/\//' app/build.gradle
            # 注释 Crowdin 依赖（如有）
            sed -i '/implementation.*crowdin.*/s/^/\/\//' app/build.gradle
            echo "已注释 app 模块 Crowdin 配置和依赖"
          fi

      - name: 授权 Gradle 执行权限
        run: chmod +x ./gradlew
        shell: bash

      - name: 清理缓存
        run: ./gradlew clean --no-daemon
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}

      - name: 编译 Debug + Release
        run: ./gradlew assembleDebug assembleRelease --no-daemon --stacktrace --info --refresh-dependencies
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          JAVA_OPTS: "-Xmx4g -XX:+HeapDumpOnOutOfMemoryError"
        shell: bash

      - name: 捕获失败日志
        if: failure()
        run: |
          echo "=== app/build.gradle 内容（排查文件损坏）==="
          cat app/build.gradle
          echo "=== Gradle 日志 ==="
          cat ~/.gradle/daemon/17.0/daemon-*.out.log 2>/dev/null
        shell: bash

      - name: 重命名 APK（添加日期）
        run: |
          DEBUG_APK=$(find app/build/outputs/apk/debug -name "*.apk" -print -quit)
          if [ -n "$DEBUG_APK" ]; then
            mv "$DEBUG_APK" "app/build/outputs/apk/debug/HMA-OSS-Debug-$(date +%Y%m%d).apk"
          fi
          RELEASE_APK=$(find app/build/outputs/apk/release -name "*.apk" -print -quit)
          if [ -n "$RELEASE_APK" ]; then
            mv "$RELEASE_APK" "app/build/outputs/apk/release/HMA-OSS-Release-$(date +%Y%m%d).apk"
          fi
        shell: bash

      - name: 上传 Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: HMA-OSS-Debug-APK
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: 上传 Release APK
        uses: actions/upload-artifact@v4
        with:
          name: HMA-OSS-Release-APK
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: 上传混淆映射文件
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: HMA-OSS-Proguard-Mapping
          path: app/build/outputs/mapping/release/mapping.txt
          retention-days: 30
