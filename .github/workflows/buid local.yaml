name: 编译 HMA-OSS（Debug + Release）
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build-all:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          lfs: false
          submodules: true
          submodules-depth: 1

      - name: 配置 JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: 配置 Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0
          ndk-version: 26.1.10909125
          cmake-version: 3.22.1
          components: platform-tools,tools,extras;android;m2repository,extras;google;m2repository

      - name: 安全禁用 Crowdin
        shell: bash
        run: |
          ROOT_GRADLE_FILE=""
          [ -f "build.gradle" ] && ROOT_GRADLE_FILE="build.gradle"
          [ -f "build.gradle.kts" ] && ROOT_GRADLE_FILE="build.gradle.kts"
          if [ -n "$ROOT_GRADLE_FILE" ]; then
            sed -i '/id.*crowdin.*/s/^/\/\//' "$ROOT_GRADLE_FILE"
          fi
          find . -name "build.gradle*" -type f | while read -r FILE; do
            grep -q "crowdin" "$FILE" && {
              sed -i '/crowdin {/,/}/ s/^/\/\//' "$FILE"
              sed -i '/implementation.*crowdin.*/s/^/\/\//' "$FILE"
            }
          done

      - name: 授权 Gradle 执行权限
        run: chmod +x ./gradlew 2>/dev/null || true

      - name: 清理缓存
        run: ./gradlew clean --no-daemon 2>/dev/null || true
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}

      - name: 编译 Debug + Release
        run: ./gradlew assembleDebug assembleRelease --no-daemon --stacktrace
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          JAVA_OPTS: "-Xmx4g"
        shell: bash

      - name: 重命名 APK
        run: |
          find . -name "*.apk" -path "*/apk/debug/*" -exec mv {} {}_$(date +%Y%m%d).apk \;
          find . -name "*.apk" -path "*/apk/release/*" -exec mv {} {}_$(date +%Y%m%d).apk \;
        shell: bash

      - name: 上传 APK 产物
        uses: actions/upload-artifact@v4
        with:
          name: HMA-OSS-APKs
          path: '**/apk/**/*.apk'  # 单行通配符，避免序列格式
          retention-days: 30

      - name: 上传混淆映射
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: HMA-OSS-Mapping
          path: '**/mapping/release/mapping.txt'
          retention-days: 30
