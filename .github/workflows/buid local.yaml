name: 编译 HMA-OSS（Debug + Release）
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build-all:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          lfs: false
          submodules: true
          submodules-depth: 1

      - name: 配置 JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: 配置 Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0
          ndk-version: 26.1.10909125
          cmake-version: 3.22.1
          components: platform-tools,tools,extras;android;m2repository,extras;google;m2repository

      - name: 彻底移除 Crowdin 插件及配置（核心修复）
        shell: bash
        run: |
          set +e
          echo "=== 彻底清理 Crowdin 相关内容 ==="

          # 1. 授权所有 Gradle 文件可修改
          find . -name "build.gradle*" -type f | xargs chmod +w 2>/dev/null || true

          # 2. 彻底删除所有 Gradle 文件中的 Crowdin 插件引用（不只是注释）
          find . -name "build.gradle*" -type f | while read -r FILE; do
            # 匹配所有 Crowdin 插件 ID（常见：com.crowdin.gradle、com.crowdin.platform 等）
            sed -i '/id.*crowdin.*/d' "$FILE"
            # 删除 Crowdin 依赖
            sed -i '/implementation.*crowdin.*/d' "$FILE"
            # 删除 Crowdin 配置块
            sed -i '/crowdin {/,/}/d' "$FILE"
            echo "已清理 $FILE 中的 Crowdin 相关内容"
          done

          # 3. 删除 gradle.properties 中的 Crowdin 配置（若有）
          if [ -f "gradle.properties" ]; then
            sed -i '/crowdin/d' gradle.properties
            echo "已清理 gradle.properties 中的 Crowdin 配置"
          fi
          if [ -f "app/gradle.properties" ]; then
            sed -i '/crowdin/d' app/gradle.properties
            echo "已清理 app/gradle.properties 中的 Crowdin 配置"
          fi

          # 4. 禁用所有 Crowdin 相关 Gradle 任务（强制阻止执行）
          echo "
          // 强制禁用 Crowdin 所有任务
          tasks.whenTaskAdded { task ->
              if (task.name.contains('crowdin') || task.class.name.contains('crowdin')) {
                  task.enabled = false
                  println('Disabled Crowdin task: ' + task.name)
              }
          }
          " >> build.gradle 2>/dev/null || echo "根目录 build.gradle 不存在，跳过任务禁用"

          set -e
          echo "=== Crowdin 清理完成 ==="

      - name: 授权 Gradle 执行权限
        run: chmod +x ./gradlew 2>/dev/null || true
        shell: bash

      - name: 清理缓存（排除 Crowdin 任务）
        run: ./gradlew clean --no-daemon -x :crowdinSync -x :app:crowdinSync 2>/dev/null || true
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}

      - name: 编译 Debug + Release（明确排除 Crowdin 任务）
        run: ./gradlew assembleDebug assembleRelease --no-daemon --stacktrace -x :crowdinSync -x :app:crowdinSync
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          JAVA_OPTS: "-Xmx4g"
          # 禁用 Crowdin 环境变量（防止插件通过环境变量初始化）
          CROWDIN_PROJECT_ID: ""
          CROWDIN_API_TOKEN: ""
        shell: bash

      - name: 捕获编译失败日志
        if: failure()
        run: |
          echo "=== 项目目录结构 ==="
          ls -la
          echo "=== 根目录 build.gradle 内容 ==="
          cat build.gradle 2>/dev/null
          echo "=== Gradle 日志片段 ==="
          cat ~/.gradle/daemon/17.0/daemon-*.out.log 2>/dev/null | tail -300
        shell: bash

      - name: 重命名 APK（添加日期标识）
        run: |
          find . -name "*.apk" -path "*/apk/debug/*" -exec mv {} $(dirname {})/HMA-OSS-Debug-$(date +%Y%m%d).apk \; 2>/dev/null || true
          find . -name "*.apk" -path "*/apk/release/*" -exec mv {} $(dirname {})/HMA-OSS-Release-$(date +%Y%m%d).apk \; 2>/dev/null || true
        shell: bash

      - name: 上传所有 APK 产物
        uses: actions/upload-artifact@v4
        with:
          name: HMA-OSS-APKs
          path: '**/apk/**/*.apk'
          retention-days: 30

      - name: 上传混淆映射文件（仅 Release 成功时）
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: HMA-OSS-Proguard-Mapping
          path: '**/mapping/release/mapping.txt'
          retention-days: 30
