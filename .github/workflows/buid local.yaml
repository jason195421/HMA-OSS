name: Main

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/workflows/issue.yml'
      - '.github/workflows/pull_request.yml'
      - '**.md'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
    if: ${{ !startsWith(github.event.head_commit.message, '[skip ci]') }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: 核心修复+子模块配置校验（决胜版）
        shell: bash
        run: |
          set +e
          APP_GRADLE_KTS="app/build.gradle.kts"
          ROOT_GRADLE_KTS="build.gradle.kts"
          SETTINGS_GRADLE_KTS="settings.gradle.kts"

          # 1. 校验并修复 settings.gradle.kts（确保子模块被识别）
          chmod +w "$SETTINGS_GRADLE_KTS" 2>/dev/null || true
          # 检查是否包含子模块配置，缺失则添加
          if ! grep -q 'include(":common")' "$SETTINGS_GRADLE_KTS"; then
            echo 'include(":common")' >> "$SETTINGS_GRADLE_KTS"
            echo "⚠️  已添加 common 模块到 settings.gradle.kts"
          fi
          if ! grep -q 'include(":xposed")' "$SETTINGS_GRADLE_KTS"; then
            echo 'include(":xposed")' >> "$SETTINGS_GRADLE_KTS"
            echo "⚠️  已添加 xposed 模块到 settings.gradle.kts"
          fi
          # 验证子模块路径（若子模块在子目录，需指定projectDir）
          echo "=== settings.gradle.kts 内容 ==="
          cat "$SETTINGS_GRADLE_KTS" 2>/dev/null

          # 2. 提取包名+注入属性（保留之前的正确修复）
          REAL_PACKAGE=$(grep -r "namespace" "$APP_GRADLE_KTS" | sed -n 's/.*namespace\s*["'\'']\([^"'\'']*\)["'\''].*/\1/p' | head -1)
          REAL_PACKAGE=${REAL_PACKAGE:-"com.frknkrc44.hma"}
          chmod +w "$ROOT_GRADLE_KTS" 2>/dev/null || true
          sed -i '/rootProject.extra {/,/}/d' "$ROOT_GRADLE_KTS"
          sed -i '1i \
          rootProject.extra { \
              set("appPackageName", "'"$REAL_PACKAGE"'") \
              set("crowdinProjectId", "") \
              set("crowdinApiKey", "") \
              set("localBuild", true) \
              set("officialBuild", false) \
          }\
          ' "$ROOT_GRADLE_KTS"

          # 3. 清理所有模块的 Crowdin 残留（包括子模块）
          for MODULE in app common xposed; do
            MODULE_GRADLE="$MODULE/build.gradle.kts"
            if [ -f "$MODULE_GRADLE" ]; then
              chmod +w "$MODULE_GRADLE" 2>/dev/null || true
              sed -i '/crowdin/d' "$MODULE_GRADLE"
              sed -i '/URL(/d; /HttpURLConnection/d; /DataInputStream/d' "$MODULE_GRADLE"
              sed -i 's/jvmToolchain(17)/jvmToolchain(21)/g' "$MODULE_GRADLE" 2>/dev/null
              echo "✅ 清理 $MODULE 模块 Crowdin 残留"
            fi
          done

          # 4. 验证子模块目录结构
          echo "=== 项目完整目录结构 ==="
          find . -maxdepth 2 -type d | grep -E "(app|common|xposed)"
          echo "=== app 模块依赖配置 ==="
          grep -n "implementation(projects." "$APP_GRADLE_KTS" 2>/dev/null

          set -e
          echo "=== 所有修复+校验完成 ==="

      - name: Gradle wrapper validation
        uses: gradle/wrapper-validation-action@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Write key
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/master'
        run: |
          echo officialBuild=false >> local.properties

      - name: Cache gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/settings.gradle.kts') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Gradle prebuild（指定子模块先编译）
        run: |
          ./gradlew :common:prebuild :xposed:prebuild :app:prebuild --no-daemon --info
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          JAVA_OPTS: "-Xmx4g"

      - name: Build all（精准指定任务，避免歧义）
        id: buildAll
        run: |
          # 明确指定 Debug/Release 任务，替代模糊的 assemble
          ./gradlew :app:assembleDebug :app:assembleRelease --no-daemon --stacktrace --info
          # 提取 APK 路径（兼容不同输出结构）
          RELEASE_FILE=$(find app/build/outputs/apk/release -name "*.apk" | head -1)
          DEBUG_FILE=$(find app/build/outputs/apk/debug -name "*.apk" | head -1)
          echo "releaseName=$(basename "$RELEASE_FILE")" >> $GITHUB_OUTPUT
          echo "debugName=$(basename "$DEBUG_FILE")" >> $GITHUB_OUTPUT
          echo "releaseFile=$RELEASE_FILE" >> $GITHUB_OUTPUT
          echo "debugFile=$DEBUG_FILE" >> $GITHUB_OUTPUT
          echo "ossNum=$(basename "$DEBUG_FILE" | awk -F '-' '{print $4}' | sed 's/.apk//')" >> $GITHUB_OUTPUT
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          JAVA_OPTS: "-Xmx4g"

      - name: 终极排障日志（失败必看）
        if: failure()
        run: |
          echo "=== 子模块识别状态 ==="
          ./gradlew projects --no-daemon | grep -E "(Root project|Project ':common'|Project ':xposed')"
          echo "=== 可用任务列表（app模块）==="
          ./gradlew :app:tasks --no-daemon | grep -E "assemble|build"
          echo "=== 子模块编译日志（common）==="
          cat ~/.gradle/daemon/21.0.0/daemon-*.out.log 2>/dev/null | grep -E ":common:.*(error|fail)" | tail -50
          echo "=== 子模块编译日志（xposed）==="
          cat ~/.gradle/daemon/21.0.0/daemon-*.out.log 2>/dev/null | grep -E ":xposed:.*(error|fail)" | tail -50
          echo "=== 依赖冲突日志 ==="
          cat ~/.gradle/daemon/21.0.0/daemon-*.out.log 2>/dev/null | grep -E "conflict|duplicate" | tail -50

      - name: Upload Release APK
        if: success() && steps.buildAll.outputs.releaseFile != ''
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.buildAll.outputs.releaseName }}
          path: ${{ steps.buildAll.outputs.releaseFile }}
          retention-days: 30

      - name: Upload Debug APK
        if: success() && steps.buildAll.outputs.debugFile != ''
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.buildAll.outputs.debugName }}
          path: ${{ steps.buildAll.outputs.debugFile }}
          retention-days: 30
