name: 编译 HMA-OSS（Debug + Release）
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build-all:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          lfs: false
          submodules: true
          submodules-depth: 1

      - name: 配置 JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: 配置 Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0
          ndk-version: 26.1.10909125
          cmake-version: 3.22.1
          components: platform-tools,tools,extras;android;m2repository,extras;google;m2repository

      - name: 终极清理（重复注解+语法重置）
        shell: bash
        run: |
          set +e
          APP_GRADLE_KTS="app/build.gradle.kts"
          ROOT_GRADLE_KTS="build.gradle.kts"
          DEFAULT_PACKAGE="com.frknkrc44.hma"

          # 1. 清理根目录：删除所有多余的 @Suppress("unused") 注解（只保留第一个，若有）
          chmod +w "$ROOT_GRADLE_KTS" 2>/dev/null || true
          # 统计注解出现次数，保留第一个，删除后续所有
          SUPPRESS_COUNT=$(grep -c '@Suppress("unused")' "$ROOT_GRADLE_KTS")
          if [ $SUPPRESS_COUNT -gt 1 ]; then
            # 保留第一个，删除从第二个开始的所有
            sed -i '0,/@Suppress("unused")/! s/@Suppress("unused")//g' "$ROOT_GRADLE_KTS"
            # 去除空行（避免删除注解后留下空白行）
            sed -i '/^$/d' "$ROOT_GRADLE_KTS"
            echo "⚠️  清理重复注解：原数量=$SUPPRESS_COUNT → 保留1个"
          elif [ $SUPPRESS_COUNT -eq 0 ]; then
            echo "✅ 无重复注解，跳过清理"
          else
            echo "✅ 仅1个注解，无需清理"
          fi

          # 2. 清理根目录：任务禁用代码（无注解，避免冲突）
          sed -i '/tasks.whenTaskAdded/d' "$ROOT_GRADLE_KTS"
          # 再次校验括号匹配（防止残留问题）
          OPEN_BRACES=$(grep -o "{" "$ROOT_GRADLE_KTS" | wc -l)
          CLOSE_BRACES=$(grep -o "}" "$ROOT_GRADLE_KTS" | wc -l)
          if [ $CLOSE_BRACES -gt $OPEN_BRACES ]; then
            sed -i '$!N;$!N;/}\n*$/!P;D' "$ROOT_GRADLE_KTS"
          fi
          # 追加无注解的任务禁用代码
          echo 'tasks.whenTaskAdded { if (name.lowercase().contains("crowdin")) enabled = false }' >> "$ROOT_GRADLE_KTS"

          # 3. app模块：注入包名变量（无变化）
          REAL_PACKAGE=$(grep -r "namespace" "$APP_GRADLE_KTS" | sed -n 's/.*namespace\s*["'\'']\([^"'\'']*\)["'\''].*/\1/p' | head -1)
          REAL_PACKAGE=${REAL_PACKAGE:-$DEFAULT_PACKAGE}
          chmod +w "$APP_GRADLE_KTS" 2>/dev/null || true
          sed -i '/appPackageName/d' "$APP_GRADLE_KTS"
          sed -i '52i \
              val appPackageName = "'"$REAL_PACKAGE"'" \
          ' "$APP_GRADLE_KTS"
          echo "✅ app模块变量注入完成（包名：$REAL_PACKAGE）"

          # 4. 最终清理Crowdin残留
          find . -name "build.gradle*" -type f | xargs sed -i '/crowdin/d' 2>/dev/null || true

          set -e
          echo "=== 重复注解清理+语法重置完成 ==="

      - name: 授权 Gradle 执行权限
        run: chmod +x ./gradlew 2>/dev/null || true
        shell: bash

      - name: 清理缓存
        run: ./gradlew clean --no-daemon 2>/dev/null || true
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}

      - name: 编译（最终纯净版）
        run: ./gradlew assembleDebug assembleRelease --no-daemon --stacktrace
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          JAVA_OPTS: "-Xmx4g"
        shell: bash

      - name: 捕获最终错误日志
        if: failure()
        run: |
          echo "=== 根目录第25-30行（注解位置）==="
          sed -n '25,30p' "$ROOT_GRADLE_KTS" 2>/dev/null
          echo "=== app模块第50-55行 ==="
          sed -n '50,55p' "$APP_GRADLE_KTS" 2>/dev/null
          echo "=== 注解数量统计 ==="
          grep -c '@Suppress("unused")' "$ROOT_GRADLE_KTS" 2>/dev/null
        shell: bash

      - name: 上传 APK 产物
        uses: actions/upload-artifact@v4
        with:
          name: HMA-OSS-APKs
          path: '**/apk/**/*.apk'
          retention-days: 30

      - name: 上传混淆映射文件
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: HMA-OSS-Proguard-Mapping
          path: '**/mapping/release/mapping.txt'
          retention-days: 30
