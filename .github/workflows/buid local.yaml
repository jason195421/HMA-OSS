name: 编译 HMA-OSS（Debug + Release）
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build-all:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          lfs: false
          submodules: true
          submodules-depth: 1

      - name: 配置 JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: 配置 Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0
          ndk-version: 26.1.10909125
          cmake-version: 3.22.1
          components: platform-tools,tools,extras;android;m2repository,extras;google;m2repository

      - name: 终极兜底修复（适配原代码引用方式）
        shell: bash
        run: |
          set +e
          echo "=== 兜底修复：强制全局注入appPackageName ==="

          # 1. 核心变量
          APP_GRADLE_KTS="app/build.gradle.kts"
          DEFAULT_PACKAGE="com.frknkrc44.hma"

          # 2. 提取真实包名
          REAL_PACKAGE=$(grep -r "namespace" "$APP_GRADLE_KTS" | sed -n 's/.*namespace\s*["'\'']\([^"'\'']*\)["'\''].*/\1/p' | head -1)
          REAL_PACKAGE=${REAL_PACKAGE:-$DEFAULT_PACKAGE}
          echo "最终使用包名：$REAL_PACKAGE"

          # 3. 关键修复：在app/build.gradle.kts的android块内注入project.extra（原代码可能用此方式引用）
          chmod +w "$APP_GRADLE_KTS" 2>/dev/null || true
          # 先删除所有之前插入的错误代码
          sed -i '/val appPackageName =/d' "$APP_GRADLE_KTS"
          sed -i '/project.extra\["appPackageName"\]/d' "$APP_GRADLE_KTS"
          # 在android块内最顶部注入（确保作用域覆盖所有子块）
          sed -i '/android {/a \
              // 兜底注入appPackageName到project.extra\
              project.extra["appPackageName"] = "'"$REAL_PACKAGE"'" \
              // 同时定义局部变量，适配两种引用方式\
              val appPackageName = project.extra["appPackageName"] as String\
          ' "$APP_GRADLE_KTS"

          # 4. 修复根目录build.gradle.kts（彻底清理错误代码）
          ROOT_GRADLE_KTS="build.gradle.kts"
          chmod +w "$ROOT_GRADLE_KTS" 2>/dev/null || true
          # 删除所有之前追加的任务禁用代码（避免重复）
          sed -i '/tasks.whenTaskAdded {/,/}/d' "$ROOT_GRADLE_KTS"
          # 重新追加KTS纯语法任务禁用（无任何冗余）
          echo '
          tasks.whenTaskAdded {
              if (name.contains("crowdin") || this.class.name.lowercase().contains("crowdin")) {
                  enabled = false
              }
          }
          ' >> "$ROOT_GRADLE_KTS"

          # 5. 清理所有Crowdin残留
          find . -name "build.gradle*" -type f | xargs sed -i '/crowdin/d' 2>/dev/null || true
          find . -name "gradle.properties" -type f | xargs sed -i '/crowdin/d' 2>/dev/null || true

          set -e
          echo "=== 兜底修复完成 ==="

      - name: 授权 Gradle 执行权限
        run: chmod +x ./gradlew 2>/dev/null || true
        shell: bash

      - name: 清理缓存
        run: ./gradlew clean --no-daemon 2>/dev/null || true
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}

      - name: 编译（三重属性传递兜底）
        run: ./gradlew assembleDebug assembleRelease --no-daemon --stacktrace \
          -PappPackageName=${REAL_PACKAGE} \
          -Dorg.gradle.project.appPackageName=${REAL_PACKAGE}
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          JAVA_OPTS: "-Xmx4g"
          # 环境变量兜底
          GRADLE_OPTS: "-PappPackageName=${REAL_PACKAGE}"
        shell: bash

      - name: 捕获完整错误日志
        if: failure()
        run: |
          echo "=== app/build.gradle.kts android块内容 ==="
          sed -n '/android {/,/}/p' "$APP_GRADLE_KTS" 2>/dev/null
          echo "=== 第53行前后10行 ==="
          sed -n '43,63p' "$APP_GRADLE_KTS" 2>/dev/null
          echo "=== Gradle 完整日志 ==="
          cat ~/.gradle/daemon/17.0/daemon-*.out.log 2>/dev/null | tail -500
        shell: bash

      - name: 重命名 APK
        run: |
          DATE=$(date +%Y%m%d)
          find . -name "*.apk" -path "*/apk/debug/*" -exec mv {} $(dirname {})/HMA-OSS-Debug-$DATE.apk \; 2>/dev/null || true
          find . -name "*.apk" -path "*/apk/release/*" -exec mv {} $(dirname {})/HMA-OSS-Release-$DATE.apk \; 2>/dev/null || true
        shell: bash

      - name: 上传所有 APK 产物
        uses: actions/upload-artifact@v4
        with:
          name: HMA-OSS-APKs
          path: '**/apk/**/*.apk'
          retention-days: 30

      - name: 上传混淆映射文件
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: HMA-OSS-Proguard-Mapping
          path: '**/mapping/release/mapping.txt'
          retention-days: 30
