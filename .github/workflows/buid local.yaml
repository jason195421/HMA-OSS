name: 编译 HMA-OSS（Debug + Release）
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build-all:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          lfs: false
          submodules: true
          submodules-depth: 1

      - name: 配置 JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: 配置 Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0
          ndk-version: 26.1.10909125
          cmake-version: 3.22.1
          components: platform-tools,tools,extras;android;m2repository,extras;google;m2repository

      - name: 暴力修复 appPackageName（第53行前直接插入）
        shell: bash
        run: |
          set +e
          echo "=== 直接在第53行前插入属性定义 ==="

          # 1. 授权文件可修改
          chmod +w app/build.gradle.kts 2>/dev/null || true

          # 2. 提取真实包名（优先）或用默认值
          APP_GRADLE_KTS="app/build.gradle.kts"
          DEFAULT_PACKAGE="com.frknkrc44.hma"
          REAL_PACKAGE=$(grep -r "namespace" "$APP_GRADLE_KTS" | sed -n 's/.*namespace\s*["'\'']\([^"'\'']*\)["'\''].*/\1/p' | head -1)
          REAL_PACKAGE=${REAL_PACKAGE:-$DEFAULT_PACKAGE}
          echo "使用包名：$REAL_PACKAGE"

          # 3. 核心操作：在第53行前插入属性定义（KTS语法，明确project作用域）
          # 用sed在第53行前添加2行：先定义属性，再换行
          sed -i '53i \
          val appPackageName = project.extra["appPackageName"] as String = "'"$REAL_PACKAGE"'" \
          ' "$APP_GRADLE_KTS"

          # 4. 同时在文件开头添加全局属性（双重保障）
          sed -i '1i \
          // 全局定义appPackageName属性，供全文件访问\
          project.extra["appPackageName"] = "'"$REAL_PACKAGE"'" \
          ' "$APP_GRADLE_KTS"

          # 5. 验证插入结果（关键：确认属性已插入）
          echo "=== 验证第50-55行内容 ==="
          sed -n '50,55p' "$APP_GRADLE_KTS" 2>/dev/null
          echo "=== 验证文件开头属性 ==="
          sed -n '1,5p' "$APP_GRADLE_KTS" 2>/dev/null

          # 6. 彻底清理Crowdin（避免干扰）
          find . -name "build.gradle*" -type f | xargs sed -i '/crowdin/d' 2>/dev/null || true
          find . -name "gradle.properties" -type f | xargs sed -i '/crowdin/d' 2>/dev/null || true

          set -e
          echo "=== 属性插入完成 ==="

      - name: 授权 Gradle 执行权限
        run: chmod +x ./gradlew 2>/dev/null || true
        shell: bash

      - name: 清理缓存
        run: ./gradlew clean --no-daemon 2>/dev/null || true
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}

      - name: 编译 Debug + Release（强制指定属性）
        run: ./gradlew assembleDebug assembleRelease --no-daemon --stacktrace -PappPackageName=${REAL_PACKAGE}
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          JAVA_OPTS: "-Xmx4g"
          # 环境变量传递属性（三重保障）
          APP_PACKAGE_NAME: "${REAL_PACKAGE}"
        shell: bash

      - name: 捕获失败日志（完整文件内容）
        if: failure()
        run: |
          echo "=== app/build.gradle.kts 完整内容 ==="
          cat "$APP_GRADLE_KTS" 2>/dev/null
          echo "=== Gradle 日志完整片段 ==="
          cat ~/.gradle/daemon/17.0/daemon-*.out.log 2>/dev/null | tail -500
        shell: bash

      - name: 重命名 APK
        run: |
          DATE=$(date +%Y%m%d)
          find . -name "*.apk" -path "*/apk/debug/*" -exec mv {} $(dirname {})/HMA-OSS-Debug-$DATE.apk \; 2>/dev/null || true
          find . -name "*.apk" -path "*/apk/release/*" -exec mv {} $(dirname {})/HMA-OSS-Release-$DATE.apk \; 2>/dev/null || true
        shell: bash

      - name: 上传所有 APK 产物
        uses: actions/upload-artifact@v4
        with:
          name: HMA-OSS-APKs
          path: '**/apk/**/*.apk'
          retention-days: 30

      - name: 上传混淆映射文件
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: HMA-OSS-Proguard-Mapping
          path: '**/mapping/release/mapping.txt'
          retention-days: 30
