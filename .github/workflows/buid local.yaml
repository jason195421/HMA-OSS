name: 编译 HMA-OSS（Debug + Release）
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build-all:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          lfs: false
          submodules: true
          submodules-depth: 1

      - name: 配置 JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: 配置 Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0
          ndk-version: 26.1.10909125
          cmake-version: 3.22.1
          components: platform-tools,tools,extras;android;m2repository,extras;google;m2repository

      - name: 根治重复注解（删除所有实例）
        shell: bash
        run: |
          set +e
          APP_GRADLE_KTS="app/build.gradle.kts"
          ROOT_GRADLE_KTS="build.gradle.kts"
          DEFAULT_PACKAGE="com.frknkrc44.hma"

          # 1. 核心修复：删除根目录所有 @Suppress("unused") 注解（适配所有变体）
          chmod +w "$ROOT_GRADLE_KTS" 2>/dev/null || true
          # 匹配所有格式：@Suppress("unused")、@Suppress( "unused" )、@Suppress(\"unused\") 等
          sed -i '/@Suppress\s*\(\s*\)"unused"\s*\)/d' "$ROOT_GRADLE_KTS"
          # 额外匹配单引号格式：@Suppress('unused')
          sed -i '/@Suppress\s*\(\s*\)'\'unused'\''\s*\)/d' "$ROOT_GRADLE_KTS"
          # 清理空行（删除注解后可能产生）
          sed -i '/^[[:space:]]*$/d' "$ROOT_GRADLE_KTS"
          echo "✅ 已删除根目录所有 @Suppress(\"unused\") 注解"

          # 2. 验证注解是否彻底删除
          REMAINING=$(grep -c '@Suppress("unused")\|@Suppress('\''unused'\'')' "$ROOT_GRADLE_KTS")
          if [ $REMAINING -eq 0 ]; then
            echo "✅ 注解彻底删除，无残留"
          else
            echo "⚠️  仍有 $REMAINING 个注解残留，再次强制删除"
            sed -i '/@Suppress.*unused.*/d' "$ROOT_GRADLE_KTS"
          fi

          # 3. 根目录：括号校验+任务禁用（无注解）
          sed -i '/tasks.whenTaskAdded/d' "$ROOT_GRADLE_KTS"
          OPEN_BRACES=$(grep -o "{" "$ROOT_GRADLE_KTS" | wc -l)
          CLOSE_BRACES=$(grep -o "}" "$ROOT_GRADLE_KTS" | wc -l)
          [ $CLOSE_BRACES -gt $OPEN_BRACES ] && sed -i '$!N;$!N;/}\n*$/!P;D' "$ROOT_GRADLE_KTS"
          echo 'tasks.whenTaskAdded { if (name.lowercase().contains("crowdin")) enabled = false }' >> "$ROOT_GRADLE_KTS"

          # 4. app模块：注入包名变量
          REAL_PACKAGE=$(grep -r "namespace" "$APP_GRADLE_KTS" | sed -n 's/.*namespace\s*["'\'']\([^"'\'']*\)["'\''].*/\1/p' | head -1)
          REAL_PACKAGE=${REAL_PACKAGE:-$DEFAULT_PACKAGE}
          chmod +w "$APP_GRADLE_KTS" 2>/dev/null || true
          sed -i '/appPackageName/d' "$APP_GRADLE_KTS"
          sed -i '52i \
              val appPackageName = "'"$REAL_PACKAGE"'" \
          ' "$APP_GRADLE_KTS"

          # 5. 清理Crowdin残留
          find . -name "build.gradle*" -type f | xargs sed -i '/crowdin/d' 2>/dev/null || true

          set -e
          echo "=== 重复注解根治完成 ==="

      - name: 授权 Gradle 执行权限
        run: chmod +x ./gradlew 2>/dev/null || true
        shell: bash

      - name: 清理缓存
        run: ./gradlew clean --no-daemon 2>/dev/null || true
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}

      - name: 编译（最终无注解版）
        run: ./gradlew assembleDebug assembleRelease --no-daemon --stacktrace
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          JAVA_OPTS: "-Xmx4g"
        shell: bash

      - name: 捕获最终错误日志
        if: failure()
        run: |
          echo "=== 根目录第25-30行（原注解位置）==="
          sed -n '25,30p' "$ROOT_GRADLE_KTS" 2>/dev/null
          echo "=== 注解残留检查 ==="
          grep -n '@Suppress' "$ROOT_GRADLE_KTS" 2>/dev/null || echo "无 @Suppress 注解残留"
          echo "=== app模块第50-55行 ==="
          sed -n '50,55p' "$APP_GRADLE_KTS" 2>/dev/null
        shell: bash

      - name: 上传 APK 产物
        uses: actions/upload-artifact@v4
        with:
          name: HMA-OSS-APKs
          path: '**/apk/**/*.apk'
          retention-days: 30

      - name: 上传混淆映射文件
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: HMA-OSS-Proguard-Mapping
          path: '**/mapping/release/mapping.txt'
          retention-days: 30
