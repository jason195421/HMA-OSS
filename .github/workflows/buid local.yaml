name: 编译 HMA-OSS（Debug + Release）
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build-all:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          lfs: false
          submodules: true
          submodules-depth: 1

      - name: 配置 JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: 配置 Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0
          ndk-version: 26.1.10909125
          cmake-version: 3.22.1
          components: platform-tools,tools,extras;android;m2repository,extras;google;m2repository

      - name: 彻底修复语法错误 + 包名属性定义
        shell: bash
        run: |
          set +e
          echo "=== 修复KTS语法错误 + 定义appPackageName ==="

          # 1. 核心变量定义
          APP_GRADLE_KTS="app/build.gradle.kts"
          ROOT_GRADLE_KTS="build.gradle.kts"
          DEFAULT_PACKAGE="com.frknkrc44.hma"

          # 2. 提取真实包名
          REAL_PACKAGE=$(grep -r "namespace" "$APP_GRADLE_KTS" | sed -n 's/.*namespace\s*["'\'']\([^"'\'']*\)["'\''].*/\1/p' | head -1)
          REAL_PACKAGE=${REAL_PACKAGE:-$DEFAULT_PACKAGE}
          echo "使用包名：$REAL_PACKAGE"

          # 3. 修复app/build.gradle.kts：第53行前插入属性（KTS正确语法）
          chmod +w "$APP_GRADLE_KTS" 2>/dev/null || true
          # 先删除之前可能插入的错误代码（避免重复）
          sed -i '/val appPackageName = project.extra/d' "$APP_GRADLE_KTS"
          sed -i '/project.extra\["appPackageName"\] =/d' "$APP_GRADLE_KTS"
          # 第53行前插入局部变量（直接供该行使用，无需extra）
          sed -i '53i \
          val appPackageName = "'"$REAL_PACKAGE"'" \
          ' "$APP_GRADLE_KTS"
          # 验证插入结果
          echo "=== 第50-55行内容 ==="
          sed -n '50,55p' "$APP_GRADLE_KTS" 2>/dev/null

          # 4. 修复root/build.gradle.kts：移除错误的任务禁用代码，添加KTS正确语法
          chmod +w "$ROOT_GRADLE_KTS" 2>/dev/null || true
          # 删除之前追加的错误代码（重复@Suppress + className）
          sed -i '/tasks.whenTaskAdded {/,/}/d' "$ROOT_GRADLE_KTS"
          sed -i '/@Suppress("unused")/d' "$ROOT_GRADLE_KTS"
          # 追加KTS正确的任务禁用代码（用task.class.name，避免className）
          echo '
          // KTS语法：禁用Crowdin相关任务
          tasks.whenTaskAdded {
              if (name.contains("crowdin") || this.class.name.contains("crowdin")) {
                  enabled = false
                  println("Disabled Crowdin task: $name")
              }
          }
          ' >> "$ROOT_GRADLE_KTS"
          echo "=== 已修复根目录Gradle任务禁用语法 ==="

          # 5. 彻底清理所有Crowdin相关配置
          find . -name "build.gradle*" -type f | xargs sed -i '/crowdin/d' 2>/dev/null || true
          find . -name "gradle.properties" -type f | xargs sed -i '/crowdin/d' 2>/dev/null || true

          set -e
          echo "=== 语法修复 + 属性定义完成 ==="

      - name: 授权 Gradle 执行权限
        run: chmod +x ./gradlew 2>/dev/null || true
        shell: bash

      - name: 清理缓存
        run: ./gradlew clean --no-daemon 2>/dev/null || true
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}

      - name: 编译 Debug + Release（KTS语法兼容）
        run: ./gradlew assembleDebug assembleRelease --no-daemon --stacktrace -PappPackageName=${REAL_PACKAGE}
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          JAVA_OPTS: "-Xmx4g"
        shell: bash

      - name: 捕获失败日志
        if: failure()
        run: |
          echo "=== 根目录build.gradle.kts 末尾内容 ==="
          tail -20 "$ROOT_GRADLE_KTS" 2>/dev/null
          echo "=== app/build.gradle.kts 第50-60行 ==="
          sed -n '50,60p' "$APP_GRADLE_KTS" 2>/dev/null
          echo "=== Gradle 日志片段 ==="
          cat ~/.gradle/daemon/17.0/daemon-*.out.log 2>/dev/null | tail -300
        shell: bash

      - name: 重命名 APK
        run: |
          DATE=$(date +%Y%m%d)
          find . -name "*.apk" -path "*/apk/debug/*" -exec mv {} $(dirname {})/HMA-OSS-Debug-$DATE.apk \; 2>/dev/null || true
          find . -name "*.apk" -path "*/apk/release/*" -exec mv {} $(dirname {})/HMA-OSS-Release-$DATE.apk \; 2>/dev/null || true
        shell: bash

      - name: 上传所有 APK 产物
        uses: actions/upload-artifact@v4
        with:
          name: HMA-OSS-APKs
          path: '**/apk/**/*.apk'
          retention-days: 30

      - name: 上传混淆映射文件
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: HMA-OSS-Proguard-Mapping
          path: '**/mapping/release/mapping.txt'
          retention-days: 30
