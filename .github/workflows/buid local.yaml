name: Main

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/workflows/issue.yml'
      - '.github/workflows/pull_request.yml'
      - '**.md'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
    if: ${{ !startsWith(github.event.head_commit.message, '[skip ci]') }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: 清理 Crowdin 代码 + 注入必要属性（核心修复）
        shell: bash
        run: |
          set +e
          APP_GRADLE_KTS="app/build.gradle.kts"
          ROOT_GRADLE_KTS="build.gradle.kts"

          # 1. 提取 app 模块真实包名（从 namespace）
          REAL_PACKAGE=$(grep -r "namespace" "$APP_GRADLE_KTS" | sed -n 's/.*namespace\s*["'\'']\([^"'\'']*\)["'\''].*/\1/p' | head -1)
          REAL_PACKAGE=${REAL_PACKAGE:-"com.frknkrc44.hma"}
          echo "✅ 提取包名：$REAL_PACKAGE"

          # 2. 根项目注入 rootProject.extra（匹配代码引用）
          chmod +w "$ROOT_GRADLE_KTS" 2>/dev/null || true
          sed -i '/rootProject.extra {/,/}/d' "$ROOT_GRADLE_KTS"
          sed -i '1i \
          rootProject.extra { \
              set("appPackageName", "'"$REAL_PACKAGE"'") \
              set("crowdinProjectId", "") \
              set("crowdinApiKey", "") \
              set("localBuild", true) \
              set("officialBuild", false) \
          }\
          ' "$ROOT_GRADLE_KTS"

          # 3. 清理 app 模块 Crowdin 残留代码
          chmod +w "$APP_GRADLE_KTS" 2>/dev/null || true
          # 删除 Crowdin API 调用块
          sed -i '/if (localBuild || officialBuild) {/,/}/d' "$APP_GRADLE_KTS"
          # 删除无用的 translatorsMap 和导入
          sed -i '/val translatorsMap = mutableMapOf(/,/)/d' "$APP_GRADLE_KTS"
          sed -i '/import org.jose4j.json.internal.json_simple.JSONObject/d' "$APP_GRADLE_KTS"
          sed -i '/import java.io.DataInputStream/d' "$APP_GRADLE_KTS"
          sed -i '/import java.net.HttpURLConnection/d' "$APP_GRADLE_KTS"
          sed -i '/import java.net.URL/d' "$APP_GRADLE_KTS"
          # 同步 JVM Toolchain 为 21（匹配你的 JDK 21 配置）
          sed -i 's/jvmToolchain(17)/jvmToolchain(21)/g' "$APP_GRADLE_KTS" 2>/dev/null
          # 清理空行
          sed -i '/^[[:space:]]*$/d' "$APP_GRADLE_KTS"

          # 4. 子模块 Toolchain 同步为 21（避免版本冲突）
          for MODULE in common xposed; do
            MODULE_GRADLE="$MODULE/build.gradle.kts"
            if [ -f "$MODULE_GRADLE" ]; then
              sed -i 's/jvmToolchain(17)/jvmToolchain(21)/g' "$MODULE_GRADLE" 2>/dev/null
              echo "✅ 同步 $MODULE 模块 Toolchain 为 21"
            fi
          done

          set -e
          echo "=== 修复完成 ==="

      - name: Gradle wrapper validation
        uses: gradle/wrapper-validation-action@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Write key
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/master'
        run: |
          echo officialBuild=false >> local.properties

      - name: Cache gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Gradle prebuild
        run: |
          ./gradlew prebuild

      - name: Build all
        id: buildAll
        run: |
          ./gradlew assemble --no-daemon --stacktrace
          echo "releaseName=$(ls app/build/outputs/apk/release/*.apk | awk -F '(/|.apk)' '{print $6}')" >> $GITHUB_OUTPUT
          echo "debugName=$(ls app/build/outputs/apk/debug/*.apk | awk -F '(/|.apk)' '{print $6}')" >> $GITHUB_OUTPUT
          echo "releaseFile=$(ls app/build/outputs/apk/release/*.apk)" >> $GITHUB_OUTPUT
          echo "debugFile=$(ls app/build/outputs/apk/debug/*.apk)" >> $GITHUB_OUTPUT
          echo "ossNum=$(ls app/build/outputs/apk/debug/*.apk | awk -F '(/|.apk)' '{print $6}' | cut -f4 -d'-')" >> $GITHUB_OUTPUT

      - name: 捕获编译失败日志（排障用）
        if: failure()
        run: |
          echo "=== 子模块状态 ==="
          git submodule status --recursive
          echo "=== Gradle 错误日志 ==="
          cat ~/.gradle/daemon/21.0.0/daemon-*.out.log 2>/dev/null | grep -E "error|Exception|could not find" | tail -100

      - name: Upload Release APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.buildAll.outputs.releaseName }}
          path: ${{ steps.buildAll.outputs.releaseFile }}
          retention-days: 30

      - name: Upload Debug APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.buildAll.outputs.debugName }}
          path: ${{ steps.buildAll.outputs.debugFile }}
          retention-days: 30
