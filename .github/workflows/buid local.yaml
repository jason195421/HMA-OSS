name: 编译 HMA-OSS（Debug + Release）
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build-all:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          lfs: false
          submodules: true
          submodules-depth: 1

      - name: 配置 JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: 配置 Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0
          ndk-version: 26.1.10909125
          cmake-version: 3.22.1
          components: platform-tools,tools,extras;android;m2repository,extras;google;m2repository

      - name: 精准修复（匹配 rootProject.extra 定义）
        shell: bash
        run: |
          set +e
          APP_GRADLE_KTS="app/build.gradle.kts"
          ROOT_GRADLE_KTS="build.gradle.kts"
          # 从 app 模块提取真实包名（namespace）
          REAL_PACKAGE=$(grep -r "namespace" "$APP_GRADLE_KTS" | sed -n 's/.*namespace\s*["'\'']\([^"'\'']*\)["'\''].*/\1/p' | head -1)
          REAL_PACKAGE=${REAL_PACKAGE:-"com.frknkrc44.hma"}
          echo "✅ 提取真实包名：$REAL_PACKAGE"

          # 1. 根项目：注入 rootProject.extra 属性（完全匹配代码引用）
          chmod +w "$ROOT_GRADLE_KTS" 2>/dev/null || true
          # 先删除之前可能的错误注入
          sed -i '/rootProject.extra {/,/}/d' "$ROOT_GRADLE_KTS"
          # 注入所有需要的属性（放在文件开头，确保全局生效）
          sed -i '1i \
          // 注入 rootProject.extra 属性，供 app 模块访问\
          rootProject.extra { \
              set("appPackageName", "'"$REAL_PACKAGE"'") \
              set("crowdinProjectId", "") // CI 构建无需真实 ID，设为空\
              set("crowdinApiKey", "")    // CI 构建无需真实密钥，设为空\
              set("localBuild", true)     // 跳过 Crowdin API 调用\
              set("officialBuild", false) // 非官方构建\
          }\
          ' "$ROOT_GRADLE_KTS"
          echo "✅ 已在根项目定义 rootProject.extra 属性"

          # 2. app 模块：删除 Crowdin API 调用逻辑（避免空密钥报错）
          chmod +w "$APP_GRADLE_KTS" 2>/dev/null || true
          # 删除第55-83行的 Crowdin API 调用（从 URL 定义到 translatorsMap 写入）
          sed -i '/URL("https:\/\/crowdin.com\/api\/v2\/projects\/"),/,/File(srcDir, "translators.json").writeText(translatorJson)/d' "$APP_GRADLE_KTS"
          # 清理残留的空行
          sed -i '/^[[:space:]]*$/d' "$APP_GRADLE_KTS"
          echo "✅ 已删除 app 模块的 Crowdin API 调用逻辑"

          # 3. 根项目：清理重复注解和多余括号（最终保障）
          sed -i '/@Suppress("unused")\|@Suppress('\''unused'\'')/d' "$ROOT_GRADLE_KTS"
          sed -i '/tasks.whenTaskAdded/d' "$ROOT_GRADLE_KTS"
          OPEN_BRACES=$(grep -o "{" "$ROOT_GRADLE_KTS" | wc -l)
          CLOSE_BRACES=$(grep -o "}" "$ROOT_GRADLE_KTS" | wc -l)
          [ $CLOSE_BRACES -gt $OPEN_BRACES ] && sed -i '$!N;$!N;/}\n*$/!P;D' "$ROOT_GRADLE_KTS"
          echo 'tasks.whenTaskAdded { if (name.lowercase().contains("crowdin")) enabled = false }' >> "$ROOT_GRADLE_KTS"

          set -e
          echo "=== 所有根源问题修复完成 ==="

      - name: 授权 Gradle 执行权限
        run: chmod +x ./gradlew 2>/dev/null || true
        shell: bash

      - name: 清理缓存
        run: ./gradlew clean --no-daemon 2>/dev/null || true
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}

      - name: 编译（最终匹配版）
        run: ./gradlew assembleDebug assembleRelease --no-daemon --stacktrace --debug
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          JAVA_OPTS: "-Xmx4g"
        shell: bash

      - name: 捕获最终错误日志
        if: failure()
        run: |
          echo "=== 根项目 rootProject.extra 定义 ==="
          sed -n '1,10p' "$ROOT_GRADLE_KTS" 2>/dev/null
          echo "=== app 模块属性引用行 ==="
          sed -n '35,45p' "$APP_GRADLE_KTS" 2>/dev/null
          echo "=== Gradle 错误日志 ==="
          cat ~/.gradle/daemon/17.0/daemon-*.out.log 2>/dev/null | grep -E "error|Exception" | tail -50
        shell: bash

      - name: 上传 APK 产物
        uses: actions/upload-artifact@v4
        with:
          name: HMA-OSS-APKs
          path: '**/apk/**/*.apk'
          retention-days: 30

      - name: 上传混淆映射文件
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: HMA-OSS-Proguard-Mapping
          path: '**/mapping/release/mapping.txt'
          retention-days: 30
