name: 编译 HMA-OSS（Debug + Release）
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build-all:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          lfs: false
          submodules: true
          submodules-depth: 1

      - name: 配置 JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: 配置 Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0
          ndk-version: 26.1.10909125
          cmake-version: 3.22.1
          components: platform-tools,tools,extras;android;m2repository,extras;google;m2repository

      - name: 彻底清理+语法修复
        shell: bash
        run: |
          set +e
          APP_GRADLE_KTS="app/build.gradle.kts"
          ROOT_GRADLE_KTS="build.gradle.kts"
          DEFAULT_PACKAGE="com.frknkrc44.hma"
          
          # 1. app模块：注入包名变量
          REAL_PACKAGE=$(grep -r "namespace" "$APP_GRADLE_KTS" | sed -n 's/.*namespace\s*["'\'']\([^"'\'']*\)["'\''].*/\1/p' | head -1)
          REAL_PACKAGE=${REAL_PACKAGE:-$DEFAULT_PACKAGE}
          chmod +w "$APP_GRADLE_KTS" 2>/dev/null || true
          sed -i '/appPackageName/d' "$APP_GRADLE_KTS"
          sed -i '52i \
              val appPackageName = "'"$REAL_PACKAGE"'" \
          ' "$APP_GRADLE_KTS"
          echo "✅ app模块变量注入完成（包名：$REAL_PACKAGE）"

          # 2. 根目录：清理多余括号+追加任务禁用
          chmod +w "$ROOT_GRADLE_KTS" 2>/dev/null || true
          sed -i '/tasks.whenTaskAdded/d' "$ROOT_GRADLE_KTS"
          # 括号数量校验与清理
          OPEN_BRACES=$(grep -o "{" "$ROOT_GRADLE_KTS" | wc -l)
          CLOSE_BRACES=$(grep -o "}" "$ROOT_GRADLE_KTS" | wc -l)
          if [ $CLOSE_BRACES -gt $OPEN_BRACES ]; then
            sed -i '$!N;$!N;/}\n*$/!P;D' "$ROOT_GRADLE_KTS"
            echo "⚠️  清理多余括号：{=$OPEN_BRACES → }=$((CLOSE_BRACES-1))"
          fi
          # 单行追加任务禁用（无语法错误）
          echo 'tasks.whenTaskAdded { if (name.lowercase().contains("crowdin")) enabled = false }' >> "$ROOT_GRADLE_KTS"
          echo "✅ 根目录配置修复完成"

          # 3. 清理Crowdin残留
          find . -name "build.gradle*" -type f | xargs sed -i '/crowdin/d' 2>/dev/null || true

          set -e
          echo "=== 所有修复完成 ==="

      - name: 授权 Gradle 执行权限
        run: chmod +x ./gradlew 2>/dev/null || true
        shell: bash

      - name: 清理缓存
        run: ./gradlew clean --no-daemon 2>/dev/null || true
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}

      - name: 编译（删除错误的 GRADLE_OPTS）
        run: ./gradlew assembleDebug assembleRelease --no-daemon --stacktrace
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          JAVA_OPTS: "-Xmx4g" # 仅保留 JVM 必要参数，删除 GRADLE_OPTS
        shell: bash

      - name: 捕获最终错误日志
        if: failure()
        run: |
          echo "=== 根目录文件末尾20行 ==="
          tail -20 "$ROOT_GRADLE_KTS" 2>/dev/null
          echo "=== app模块第50-55行 ==="
          sed -n '50,55p' "$APP_GRADLE_KTS" 2>/dev/null
          echo "=== JVM/Gradle 错误日志 ==="
          cat ~/.gradle/daemon/17.0/daemon-*.out.log 2>/dev/null | grep -E "error|Exception|Unrecognized" | tail -50
        shell: bash

      - name: 上传 APK 产物
        uses: actions/upload-artifact@v4
        with:
          name: HMA-OSS-APKs
          path: '**/apk/**/*.apk'
          retention-days: 30

      - name: 上传混淆映射文件
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: HMA-OSS-Proguard-Mapping
          path: '**/mapping/release/mapping.txt'
          retention-days: 30
